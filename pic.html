<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Magnifier</title>
<style type="text/css">
#magnifier{
  width:342px;
  height:420px;
  position:absolute;
  top:100px;
  left:250px;
  font-size:0;
  border:1px solid #000;
  cursor:crosshair;
}
#img{width:342px;height:420px;}
#Browser{border:1px solid #000;z-index:100;position:absolute;background:#555;}
#mag{border:1px solid #000;overflow:hidden;z-index:100;}
</style>
<script type="text/javascript" src="jquery-1.8.1.js"></script>
<script type="text/javascript" src="pic.js"></script>
</head>
<body>
<div id="magnifier">
  <img src="http://v.crystaledu.com/uploadfile/2011/0906/1315280641.jpg" id="img" />
  <div id="Browser"></div>
</div>
<div id="mag">
  <img id="magnifierImg" />
</div>

<div id="k"></div>

<script type="text/javascript">
/*
   cont : null,  //装载原始图像的div
   bor:null      //浏览框
   img : null,   //放大的图像
   mag : null,   //放大框
   scale : 4   //比例值,设置的值越大放大越大,但是这里有个问题就是如果不可以整除时,会产生些很小的白边,目前不知道如何解决
 */
var magnifier= new Magnifier({
	cont:$("#magnifier"),
	bor:$("#Browser"),
	img:$("#magnifierImg"),
	mag:$("#mag"),
	scale:3,
  imgHttp:null
});
</script>
</body>
</html>
